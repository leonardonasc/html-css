<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* configuração global */
        * { 
            height: 100%;
        }
        body {
            
            background-image: linear-gradient(to top, #6D11FF, #E200FF, #FF0063, #FF4E00, #FFC500);
            /* degradÊ fixo */
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradientes</h1>
</body>
</html>
