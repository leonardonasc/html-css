<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse</br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Use a tag &#x003Cp&#x003E">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003Ch1&#x003E">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003Ch2&#x003E">Sub-Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003C code &#x003E">Código-Fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003Col&#x003E">Listas Ordenadas</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003Cli&#x003E">Lista de Item</abbr></li>
        <li type="square"><abbr title="Use a tag &#x003Cmark&#x003E">Marca texto</abbr></li>
    </ul>
